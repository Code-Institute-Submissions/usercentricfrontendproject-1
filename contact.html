      <div id="contact-div">
        <h1>
          Complete the form below to get in touch and I will reply as soon as possible:
        </h1> <br>

        <form class="container" id="contact-form">
          <label for="fname">First name:</label><br />
          <input required type="text" id="fname" name="fname" /><br />
          <label for="lname">Last name:</label><br />
          <input required type="text" id="lname" name="lname" /><br />
          <label for="email">Email:</label><br />
          <input required type="email" id="email" name="email" /><br />
          <label for="subject">Subject:</label><br />
          <input
            required
            type="radio"
            id="Music Production"
            name="subject"
            value="Music Production"
          />
          <label for="Music Production">Music Production</label>
          <input
            required
            type="radio"
            id="DJing"
            name="subject"
            value="DJing"
          />
          <label for="DJing">DJing</label><br />
          <input
            required
            type="radio"
            id="Sound Design"
            name="subject"
            value="Sound Design"
          />
          <label for="Sound Design">Sound Design</label>
          <input
            required
            type="radio"
            id="Other"
            name="subject"
            value="Other"
          />
          <label for="Other">Other</label><br />
          <textarea class="form-control"
            id="commentbox"
            name="comment"
            rows="10" cols="100"
            placeholder="Enter your message here..."
          ></textarea
          ><br />
          <input type="submit" value="Submit" />
        </form>
      </div>
